<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Gerenciador de Tarefas</h1>
        <div class="input-container">
            <input type="text" id="tarefa-input" placeholder="Adicione uma nova tarefa...">
            <button id="adicionar-btn">Adicionar</button>
        </div>
        <ul id="lista-de-tarefas">
            </ul>
        <div class="toolbar">
            <div class="filtros">
                <button class="filtro-btn ativo" data-filtro="todos">Todas</button>
                <button class="filtro-btn" data-filtro="ativas">Ativas</button>
                <button class="filtro-btn" data-filtro="concluidas">Concluídas</button>
            </div>
            <button id="limpar-concluidas-btn">Limpar Concluídas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
